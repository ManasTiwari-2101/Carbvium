version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./Carbvium_Backend
      dockerfile: Dockerfile
    container_name: carbvium-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./Carbvium_Backend/.env
    restart: unless-stopped
    networks:
      - carbvium-network

  # Frontend Service
  frontend:
    build:
      context: ./Carbvium_Frontend
      dockerfile: Dockerfile
    container_name: carbvium-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - carbvium-network

networks:
  carbvium-network:
    driver: bridge
